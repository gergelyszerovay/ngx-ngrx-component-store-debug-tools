<div class="block p-4 rounded-lg shadow-lg bg-white max-w-sm mb-2" *ngIf="(store.state$ | async)?.user as user">
  <p class="text-gray-900 text-xl font-medium leading-tight mb-2">Card id: {{id}}</p>
  <p class="text-gray-700 text-base leading-tight mb-4">
    {{user.name || 'No user loaded'}}
  </p>
  <button type="button" class="inline-block px-6 py-2.5
    bg-slate-600 text-slate-50
    text-xs font-medium leading-tight rounded shadow-md mb-1"
    (click)="loadBen()">Load user preset: Ben</button>
  <button type="button" class="inline-block px-6 py-2.5
    bg-slate-600 text-slate-50
    text-xs font-medium leading-tight rounded shadow-md mb-1"
    (click)="store.fetchUserFromServer(1)">Load user from the 'server': Frank</button>
  <button type="button" class="inline-block px-6 py-2.5
    bg-red-600 text-slate-50
    text-xs font-medium leading-tight rounded shadow-md"
    (click)="loadBenWithMutation()">Load user preset with state mutation: Ben</button>
</div>
